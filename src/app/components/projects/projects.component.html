<div class="content">
    <h2>Proyectos</h2>
    <div class="grid">        
        <div *ngFor="let project of projects" class="card">
            <img src="{{url+'get-image/'+project.image}}" alt="Imagen no encontrada" *ngIf="project.image">            
            <div class="card-content">
                <span class="no-image" *ngIf="!project.image">Sin imagen</span>
                <h4>{{project.name}}</h4>
                <p>{{project.year}}</p>
            </div>            
            <div class="card-footer">
                <a [routerLink]="['/project', project._id]">Ver m√°s</a>
            </div>
        </div>
    </div>   
</div>
